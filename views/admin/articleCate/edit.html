<%- include ("../public/page_header.html")%>

<div class="panel panel-default">
    <div class="panel-heading">
        编辑管理员
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/<%=adminPath%>/articleCate/doEdit" method="post" id="form">
                <ul>
                    <input type="hidden" name="id" id="id" value="<%=articleCateList._id%>" />
                    <li> <span>分类名称:</span> <input type="text" name="title" class="input" value="<%=articleCateList.title%>"/></li>
                    <li> <span>上级分类:</span>
                        <select name="pid" id="pid">
                            <option value="0" <% if(articleCateList.pid === "0") {%> selected <%}%> >顶级分类</option>
                            <%for(var i=0;i<cateList.length;i++){%>
                            <option value="<%=cateList[i]._id%>" <% if(articleCateList.pid.toString() === cateList[i]._id.toString()) {%> selected <%}%> ><%=cateList[i].title%></option>
                            <%}%>
                        </select>
                    </li>  

                    <li>  <span>跳转地址:</span>  <input type="text" name="link" class="input" value="<%=articleCateList.link%>"/></li> 

                    <li>  <span>Seo标题:</span> <input type="text" name="sub_title" class="input" value="<%=articleCateList.sub_title%>"/></li>

                    <li>  <span>Seo关键词: </span><input type="text" name="keywords" class="input" value="<%=articleCateList.keywords%>"/></li>

                    <li>  <span>Seo描述:</span> <textarea name="description" id="description" cols="84" rows="4"><%=articleCateList.description%></textarea></li>                   

                    <li>  <span>排　　序:</span> <input type="text" name="sort" value="<%=articleCateList.sort%>"/></li>       
                    
                    <li>  <span>状　　态:</span> <input type="radio" name="status" <% if(articleCateList.status === 1) {%> checked <%}%>  value="1" id="a"/> <label for="a">显示</label>    <input type="radio" name="status" <% if(articleCateList.status === 0) {%> checked <%}%> value="0" id="b"/><label for="b">隐藏</label> 　</li>
                    
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

</body>
</html>
