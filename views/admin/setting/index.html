<%- include ("../public/page_header.html") %>

<div class="panel panel-default">
    <div class="panel-heading">
        系统设置
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/<%=adminPath%>/setting/doEdit" method="post" id="form" enctype="multipart/form-data">
                <ul>
                    <li>
                        <span>网站标题:</span>
                        <input type="text" class="input" name="site_title" value="<%=settingList.site_title%>"/>
                    </li>    
                    <li>
                        <span>网站logo:</span>
                        <input type="file" name="site_logo"/>   
                        <br>
                        <span></span>
                        <%if(settingList.site_logo){%>
                            <img class="pic" src="/<%=settingList.site_logo%>" />
                        <%}%>
                    </li>
                    <li>
                        <span>网站关键词:</span>
                        <input type="text"  class="input" name="site_keywords"  value="<%=settingList.site_keywords%>"/>
                    </li>
                    <li>
                        <span>网站描述:</span>
                        <textarea name="site_description" style="width:600px;"><%=settingList.site_description%></textarea>
                    </li>
                    <li>
                        <span>默认图片:</span>
                        <input type="file" name="no_picture" />   
                        <br />                     
                        <span> </span>
                        <%if(settingList.no_picture){%>
                            <img class="pic" src="/<%=settingList.no_picture%>" />
                        <%}%>
                    </li> 
                     <li>
                        <span>备案信息:</span>
                        <input type="text" class="input" name="site_icp" value="<%=settingList.site_icp%>"/>
                    </li>
                     <li>
                        <span>网站电话:</span>
                        <input type="text" class="input" name="site_tel" value="<%=settingList.site_tel%>"/>
                    </li>
                     <li>
                        <span>搜索关键词:</span>
                        <input type="text" class="input" name="search_keywords" value="<%=settingList.search_keywords%>"/>
                    </li>
                    <li>
                        <span>统计代码:</span>
                        <input type="text" class="input" name="tongji_code" value="<%=settingList.tongji_code%>"/>
                    </li>
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

</body>

</html>
